<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.9.2/themes/overcast/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
</head>

<script>

    $(document).ready(function(){

        //array for load data from url
        var arr;
        var url = 'https://public.opencpu.org/ocpu/';




        function save(){
            var arrayRows = [];

            $('#table tr').each(function() {
                var id = $(this).find("td").eq(0).html();
                var name = $(this).find("td").eq(1).html();
                var row = new Object();
                row.id = id;
                row.name =name;

                arrayRows.push(row);
            });

            localStorage.setItem('rows',JSON.stringify(arrayRows));
        }

        function load() {
            var arrayRows = JSON.parse(localStorage.getItem("rows"));
            for (var i = 1; i < arrayRows.length; i++) {
                var row = arrayRows[i];

                var $row = jQuery("<tr>" +
                        "<td class='id'>" + row.id + "</td>" +
                        "<td class='name'>" + row.name + "</td>" + "</tr>");

                $('#table').append($row);
            }

            //event on click for id column
            $('.id').click(function(){

                $(this).parent().remove()
            });

            //event on click for name column
            $('.name').click(function(){

                window.open('https://translate.google.ru/#en/ru/' + $(this).text());

            })


        }



        window.onload = load;
        window.onunload = save;



        $.ajax({
            type:'GET',
            url: url + '/library/',
            data:'{}',
            contentType: 'Content-Type: text/html; charset=utf-8',
            success :function(data){
                arr = data.split('\n');

            },

            error:function(){

                alert('Something goes wrong!')
            }


        });



        $('#load').click(function(){

            $('tr').remove();
            var th = jQuery("<tr>" +
                    "<th>ID</th>" +
                    "<th>Name</th>" + "</tr>");
            $('#table').append(th);
            event.preventDefault();
            for (var i in arr){


                if (i == $('#input_field').val()){

                    break;
                }

                var row = jQuery("<tr>" +
                        "<td class='id'>" + (Number(i)+1) + "</td>" +
                        "<td class='name'>" + arr[i] + "</td>" + "</tr>");

                $('#table').append(row);



            }


            //event on click for id column
            $('.id').click(function(){

                $(this).parent().remove()
            });

            //event on click for name column
            $('.name').click(function(){

                window.open('https://translate.google.ru/#en/ru/' + $(this).text());

            })






        });







    })


</script>


<body>

<h1>Dictionary</h1>

<form>
<button id="load"><span>Load</span></button>
<input id="input_field" pattern="/[0-9]/" placeholder="Amount">
</form>
<br>

<table id="table">

    <th>ID</th>
    <th>Name</th>

</table>


</body>
</html>
